<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2</title>
    <style>
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
      }
      .wave-sentence span {
        display: inline-block;
        animation: wave 500ms ease-in-out infinite forwards alternate;
        animation-delay: calc(var(--i) * -40ms);
      }

      @keyframes wave {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wave-sentence">
        <span style="--i: 1">W</span><span style="--i: 2">o</span
        ><span style="--i: 3">r</span><span style="--i: 4">l</span
        ><span style="--i: 5">d</span><span style="--i: 6">S</span
        ><span style="--i: 7">k</span><span style="--i: 8">i</span
        ><span style="--i: 9">l</span><span style="--i: 10">l</span
        ><span style="--i: 11">s</span><span style="--i: 12">&nbsp;</span
        ><span style="--i: 13">A</span><span style="--i: 14">s</span
        ><span style="--i: 15">i</span><span style="--i: 16">a</span
        ><span style="--i: 17">&nbsp;</span><span style="--i: 18">C</span
        ><span style="--i: 19">o</span><span style="--i: 20">m</span
        ><span style="--i: 21">p</span><span style="--i: 22">e</span
        ><span style="--i: 23">t</span><span style="--i: 24">i</span
        ><span style="--i: 25">t</span><span style="--i: 26">i</span
        ><span style="--i: 27">o</span><span style="--i: 28">n</span
        ><span style="--i: 29">&nbsp;</span><span style="--i: 30">T</span
        ><span style="--i: 31">a</span><span style="--i: 32">i</span
        ><span style="--i: 33">p</span><span style="--i: 34">e</span
        ><span style="--i: 35">i</span><span style="--i: 36">&nbsp;</span
        ><span style="--i: 37">2</span><span style="--i: 38">0</span
        ><span style="--i: 39">2</span><span style="--i: 40">5</span>
      </div>
    </div>
  </body>
</html>
