    <title>B11</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      .container {
        min-height: 100vh;
        margin: 0;
        background-color: rgb(24, 24, 24);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-family: sans-serif;
        position: relative;
      }
      h1 {
        font-size: 5rem;
        font-weight: 300;
      }
      .ring {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 80px;
        height: 100px;
        transform: translate(-50%, -50%);
        transform-origin: top left;
        /* animation: rotate 10s linear infinite forwards; */
      }
      @keyframes rotate {
        to {
          rotate: 360deg;
        }
      }

      img {
        width: 80px;
        height: 100px;
        object-fit: cover;
        position: absolute;
        left: 0;
        top: 0;
        transform: translateY(-300px);
        rotate: calc(var(--i) * 30deg);
      }
    </style>
  </head>
