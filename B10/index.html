<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B10</title>
    <style>
      body {
        background-color: aliceblue;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      button {
        background-color: rgb(0, 195, 255);
        border: none;
        outline: none;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        color: white;
        cursor: pointer;
      }
      input {
        font-size: 1.5rem;
        padding: 0.5rem;
      }
      .chars {
        font-size: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        margin: 1rem;
        gap: 1rem;
        align-items: center;
        justify-content: center;
      }
      .char {
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.164);
        background-color: white;
        border: 1px solid rgba(0, 0, 0, 0.25);
        border-radius: 0.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" name="" id="" />
      <div class="chars">
        <!-- <div class="char">w</div> -->
      </div>
      <button id="shuffle">Shuffle Letters</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
